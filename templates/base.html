{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    {% block extra_meta %}
    {% endblock %}
    
    {% block title %}
        <title>Gallerific!</title>
    {% endblock %}
</head>
<body>
    <div class="main-content">
        <nav>
            <a href="{% url 'images:home' %}" class="nav-title">Gallerific!</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}">Logout</a>
                    <a href="{% url 'images:create' %}">Upload</a>
                {% else %}
                    <a href="https://docs.google.com/document/d/1XqFVAJWoRGhPj5o3uL27vsgruaDQQGGCqOQdLIangSM/edit?usp=sharing">How to Use</a>
                    <a href="{% url 'google_login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <footer>
            <p>@Gallerific!</p>
        </footer>
    </div>
</body>
</html>
